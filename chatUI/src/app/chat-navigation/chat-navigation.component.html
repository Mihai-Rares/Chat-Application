<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 390px;">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 390px;">
    <a href="/home" class="d-flex align-items-center flex-shrink-0 p-3 link-dark
    text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24">
        <use href="#bootstrap"/>
      </svg>
      <span class="fs-5 fw-semibold">{{getUsername()}}</span>
    </a>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <ng-container *ngFor = "let item of channels; trackBy: trackByFn" >
        <app-channel [channelName] = "item.getName()" [sent] = "item.getLastMessage().sent"
                     [text] = "item.getLastMessage().text" [channel_id]="item.getId()"></app-channel>
      </ng-container>
    </div>
  </div>
</div>
