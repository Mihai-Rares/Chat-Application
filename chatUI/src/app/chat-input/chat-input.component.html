<div class="container" style="width : 100%; align-items: center;">
  <div class="card" style="width : 100%; align-items: center; display: inline-block">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm)">
      <input type="text" (keydown.enter)="clearText($event)" style="width: calc(100% - 100px)" ngModel name="text"/>
      <button type="submit" style="width: 100px">Send</button>
    </form>
  </div>
</div>
